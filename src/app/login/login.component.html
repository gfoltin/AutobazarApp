<h2 class="text-center">Login</h2>

<div class="container col-md-3">
    <form>
        <fieldset>
            <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
                <div class="form-group row">
                    <label class="col col-form-label">Username:</label>
                    <input type="text" name="username" [(ngModel)]="username" placeholder="username" class="form-control">
                </div>
                <div class="form-group row">
                    <label class="col col-form-label">Password:</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control">
                </div>
        </fieldset>
        <div class="form-group row">
            <button class="btn btn-success col-md" (click)="handleLogin()">Login</button>
        </div>
    </form>
</div>
