<form (ngSubmit)="!filterForm.invalid && filterCars()" #filterForm="ngForm" class="d-flex flex-row-reverse">
    <div class="form-row">
        <div class="col-auto">
            <input type="text" [(ngModel)]="filter" placeholder="Search" class="form-control" name="filter">
        </div>
        <div class="col-auto">
            <select class="browser-default custom-select" [(ngModel)]="option" [ngModelOptions]="{standalone: true}">
                <option value="" selected disabled >Choose...</option>
                <option value="name" selected>Name</option>
                <option value="color">Color</option>
                <option value="engine">Engine</option>
                <option value="available">Available</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
<br>
<div class="container">
    <table class="table table-striped table-bordered shadow p-3 mb-5 bg-white rounded text-center">
        <thead class="thead-dark"> 
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Engine</th>
                <th>Description</th>
                <th>Available</th>
                <th>Seller</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars">
                <td class="align-middle">{{car.name}}</td>
                <td class="align-middle">{{car.color}}</td>
                <td class="align-middle">{{car.engine}}</td>
                <td class="align-middle">{{car.description}}</td>
                <td class="align-middle">{{car.available}}</td>
                <td class="align-middle">{{car.username}}</td>
            </tr>
        </tbody>
    </table>
</div>
